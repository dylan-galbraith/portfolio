<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--
      manifest.json provides metadata used when your web app is installed on a

    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Primary Meta Tags -->
    <title>Dylan Galbraith</title>
    <meta name="title" content="Dylan Galbraith">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://dylangalbraith.ca/">
    <meta property="og:title" content="Dylan Galbraith">
    <meta property="og:description" content="Hello there, I'm Dylan, a full-stack web developer based out of Toronto, Canada. As a full-stack developer, I make sure all the websites I build are fast, dynamic, intuitive, and easy on the eyes.">
    <meta property="og:image" content="./home-page-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://dylangalbraith.ca/">
    <meta property="twitter:title" content="Dylan Galbraith">
    <meta property="twitter:description" content="Hello there, I'm Dylan, a full-stack web developer based out of Toronto, Canada. As a full-stack developer, I make sure all the websites I build are fast, dynamic, intuitive, and easy on the eyes.">
    <meta property="twitter:image" content="./home-page-image.png">
